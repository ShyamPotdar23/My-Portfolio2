<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Prices</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .banner {
      overflow: hidden;
      padding: 10px 0;
    }
h1 {
    background-color: red;
    color:aqua;
    display: inline-block;
      white-space: nowrap;/* all text remain in one line*/
      margin: 0;
      
    }

    
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* dark crypto theme */
  color: #f0f0f0;
  margin: 0;
  padding: 0;
  text-align: center;
}


h1 {
  font-size: 2.5rem;/* 1rem = 16px*/
  margin: 20px 0;
  color: gold;
  text-shadow: 2px 2px 10px rgba(255, 204, 0, 0.6);
  letter-spacing: 2px;
}
table {
  margin: 30px auto;
  border-collapse: collapse;
  width: 80%;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 12px;
  overflow: hidden;
 box-shadow: 0 8px 20px rgba(0,0,0,0.5); 
}

th, td {
  padding: 15px 20px;
  text-align: center;
  font-size: 1.1rem;
}

th {
  background: rgba(255, 255, 255, 0.1);
  font-weight: bold;
  color: #00e5ff;
  text-transform: uppercase;
  letter-spacing: 1px;
}

tr:nth-child(even) {
  background: rgba(255, 255, 255, 0.03);
}

tr:hover {
  background: rgba(255, 204, 0, 0.1); /* glow effect on hover */
  cursor: pointer;
}

button {
  background: #00e676;
  color: #000;
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  cursor: grab;
  margin-top: 20px;
  transition: 0.3s;
}

button:hover {
  background: #00c853;
  transform: scale(1.05);
}


#lastUpdated {
  margin-top: 15px;
  font-size: 0.9rem;
  color: #ccc;
  font-style: italic;
}
#result {
   body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; }
        .chart-container { width: 80%; max-width: 800px; margin-top: 20px; }
}
  </style>
</head>
<body>
  <h1 class="banner">Live Crypto Prices</h1>
  <table>
    <thead>
      <tr>

        <th>Coin</th>
        <th>Symbol</th>
        <th>Price (USD)</th>
        <th>Rank</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Bitcoin</td>
        <td id="btcSymbol"></td>
        <td id="btcPrice"></td>
        <td id="btcRank"></td>
      </tr>
      <tr>
        <td>Ethereum</td>
        <td id="ethSymbol"></td>
        <td id="ethPrice"></td>
        <td id="ethRank"></td>
      </tr>
      <tr>

        <td>binance</td>
        <td id="bnbSymbol"></td>
        <td id="bnbPrice"></td>
        <td id="bnbRank"></td>
      </tr>
    </tbody>
  </table>
<input type="text" id="coinInput" placeholder="Search for a coin...">
<button onclick="searchCoin()">Search</button>
<div id="resultBox"></div>
  <p id="lastupdated">Last updated:</p>
  <button onclick="location.reload();">Refresh</button>
  
    <script>
        async function fetchPrices() {
      try {
        const response = await fetch("https://api.coinlore.net/api/tickers/?start=0&limit=100");
        const result = await response.json();
        const coins = result.data;  

        // Find BTC & ETH
        const bitcoin = coins.find(c => c.symbol === "BTC");
        const ethereum = coins.find(c => c.symbol === "ETH");
        const binance = coins.find(c => c.symbol === "BNB") 
        // Update Bitcoin values
        document.getElementById("btcSymbol").innerText = bitcoin.symbol;
        document.getElementById("btcPrice").innerText = "$" + bitcoin.price_usd;
        document.getElementById("btcRank").innerText = "#" + bitcoin.rank;

        // Update Ethereum values
        document.getElementById("ethSymbol").innerText = ethereum.symbol;
        document.getElementById("ethPrice").innerText = "$" + ethereum.price_usd;
        document.getElementById("ethRank").innerText = "#" + ethereum.rank;
       //bnb value
        document.getElementById("bnbSymbol").innerText = binance.symbol;
        document.getElementById("bnbPrice").innerText = "$" + binance.price_usd;
        document.getElementById("bnbRank").innerText = "#" + binance.rank;
        // updated time
        document.getElementById("lastupdated").innerText="Last updated: " + new Date().toLocaleTimeString();
        
        

        }
       catch (err) {
        console.error("Error fetching data:", err);
      }
    }
    
     
    fetchPrices();
    setInterval(fetchPrices, 30000); // refresh every 30 sec
    </script>
</body>


  
  </script>
</body>
</html>
